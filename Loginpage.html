<!DOCTYPE html>

<html > 
<head>
   
    <title>Home Page</title>
</head>
<body>
    <form action="">
        Enter name :<input type="text" placeholder="your full name" required />
        <br />
        Enter Password:<input type="password" placeholder="create new password" required />
        <br />
        Select Gender :<input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
        <br />
        Select Hobbies :<input type="checkbox" name="hobbies" />Music
        <input type="checkbox" name="hobbies" />Sports
        <input type="checkbox" name="hobbies" />Reading Books

        <br />
        Enter Email :<input type="email" />
        <br />
        Upload File :<input type="file" multiple />
        Enter Week :<input type="week" />
        <br />
        Enter Month:<input type="month" />
        <br />
        Enter colour :<input type="color" />
        <br />
        Enter URL :<input type="url" />
        <br />
        Enter Dateline :<input type="datetime" />
        <br/>
        Enter number :<input type="number" min="18" max="100" />
        <br />
        Select City :
        <select>
            <option>--Select City--</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
            <option>Nashik</option>
        </select>


        <br />

        <input type="button" value="Addition" />
        <input type="submit" value="Login" />
        <input type="reset" value="Clear" />

    </form>


</body>
</html>
